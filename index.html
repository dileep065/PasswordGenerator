<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>

    <label for="length">Password Length (8 - 64):</label>
    <input type="number" id="length" min="8" max="64" value="12" />

    <div class="checkbox-group">
      <input type="checkbox" id="uppercase" checked />
      <label for="uppercase">Include Uppercase Letters (A-Z)</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="lowercase" checked />
      <label for="lowercase">Include Lowercase Letters (a-z)</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="numbers" checked />
      <label for="numbers">Include Numbers (0-9)</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="symbols" />
      <label for="symbols">Include Special Characters (!@#$%^&*)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <button id="copyBtn" onclick="copyPassword()">📋 Copy Password</button>
    <button id="togglePassword" onclick="toggleVisibility()">👁 Toggle Password Visibility</button>

    <div id="password"></div>
    <div id="strength"></div>
    <div id="error"></div>
  </div>

  <div class="dark-toggle" onclick="toggleDarkMode()">🌓 Toggle Dark Mode</div>

  <div class="footer">🔐 Developed by YourName | 2025</div>

  <script src="script.js"></script>
</body>
</html>
